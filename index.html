<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>TOPpest of Calculators</title>
        <link rel='stylesheet' href='styles.css'/>
        <script src = 'scripts.js' defer></script>
    </head>
    <body>
      <div class = 'calc_container test_border'>
        <div class = 'display test_border'></div>
        <div class = 'keypad test_border'>
          <div class = 'keypad_row_1 keypad_row test_border'>
            <div  class = 'key_NMLK keys test_border'>NM LK</div>
            <div  class = 'key_clear keys test_border'>c</div>
            <div  class = 'key_backspace keys test_border'>BACKSPACE</div>
          </div>
          <div class = 'keypad_row_2 keypad_row test_border'>
            <div  class = 'key_7 keys test_border'>7</div>
            <div  class = 'key_8 keys test_border'>8</div>
            <div  class = 'key_9 keys test_border'>9</div>
            <div  class = 'key_division keys test_border'>/</div>
          </div>
          <div class = 'keypad_row_3 keypad_row test_border'>
            <div  class = 'key_4 keys test_border'>4</div>
            <div  class = 'key_5 keys test_border'>5</div>
            <div  class = 'key_6 keys test_border'>6</div>
            <div  class = 'key_multiplication keys test_border'>*</div>
          </div>
          <div class = 'keypad_row_4 keypad_row test_border'>
            <div  class = 'key_1 keys test_border'>1</div>
            <div  class = 'key_2 keys test_border'>2</div>
            <div  class = 'key_3 keys test_border'>3</div>
            <div  class = 'key_substraction keys test_border'>-</div>
          </div>
          <div class = 'keypad_row_5 keypad_row test_border'>
            <div  class = 'key_0 keys test_border'>0</div>
            <div  class = 'key_floating keys test_border'>.</div>
            <div  class = 'key_addition keys test_border'>+</div>
          </div>
          <div class = 'keypad_row_6 keypad_row test_border'>
            <div  class = 'key_equals keys test_border'>=</div>
          </div>
        </div>
      </div>
    </body>
</html>
