<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
      <title>TOPpest of Calculators</title>
      <link rel='stylesheet' href='styles.css'/>
      <script src = 'scripts.js' defer></script>
  </head>
  <body>
    <div class = 'calc_container'>
      <div class = 'function_buttons'>
        <div class = 'function_sfx function_keys'>!</div>
        <div class = 'function_lights function_keys'>Ï</div>
        <div class = 'function_power function_keys'>Ø</div>
      </div>
      <div class = 'display'></div>
      <div class = 'keypad '>
        <div class = 'keypad_row_1 keypad_row'>
          <div  class = 'key_NMLK keys'>NMLK</div>
          <div  class = 'key_clear keys'>c</div>
          <div  class = 'key_backspace keys'>BACKSPACE</div>
        </div>
        <div class = 'keypad_row_2 keypad_row'>
          <div  class = 'key_7 keys'>7</div>
          <div  class = 'key_8 keys'>8</div>
          <div  class = 'key_9 keys'>9</div>
          <div  class = 'key_division keys'>/</div>
        </div>
        <div class = 'keypad_row_3 keypad_row '>
          <div  class = 'key_4 keys'>4</div>
          <div  class = 'key_5 keys'>5</div>
          <div  class = 'key_6 keys'>6</div>
          <div  class = 'key_multiplication keys'>*</div>
        </div>
        <div class = 'keypad_row_4 keypad_row '>
          <div  class = 'key_1 keys'>1</div>
          <div  class = 'key_2 keys'>2</div>
          <div  class = 'key_3 keys'>3</div>
          <div  class = 'key_substraction keys'>-</div>
        </div>
        <div class = 'keypad_row_5 keypad_row '>
          <div  class = 'key_0 keys'>0</div>
          <div  class = 'key_floating keys'>.</div>
          <div  class = 'key_addition keys'>+</div>
        </div>
        <div class = 'keypad_row_6 keypad_row '>
          <div  class = 'key_equals keys'>=</div>
        </div>
      </div>
    </div>
  </body>
</html>
